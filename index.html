<script type="text/javascript">
     window.onload=function(){
        var user=document.getElementsByName("user")[0];
        user.focus();
        user.onblur=function(){
            if (this.parentNode.lastChild.nodeName=="SPAN") {
                this.parentNode.removeChild(this.parentNode.lastChild)
            };
            if (this.value.length==0) {
                var newspan = document.createElement('span');
                newspan.innerHTML="用户名不能为空";
                this.parentNode.appendChild(newspan);
            }
            else{
                var newspan = document.createElement('span');
                newspan.innerHTML="用户名可用";
                this.parentNode.appendChild(newspan);
            }
        }

        var password = document.getElementsByName("user")[1];
        password.onblur=function(){
            if (this.parentNode.lastChild.nodeName=="SPAN") {
                this.parentNode.removeChild(this.parentNode.lastChild)
            };
            if (this.value.length==0) {
                var newspan = document.createElement('span');
                newspan.innerHTML="密码不能为空";
                this.parentNode.appendChild(newspan);
            }
            else{
                var newspan = document.createElement('span');
                newspan.innerHTML="密码可用";
                this.parentNode.appendChild(newspan);
            }
        }

        var check_password = document.getElementsByName("user")[2];

        check_password.onblur=function(){
            if (this.parentNode.lastChild.nodeName=="SPAN") {
                this.parentNode.removeChild(this.parentNode.lastChild)
            };
            if (this.value.length==0) {
                var newspan = document.createElement('span');
                newspan.innerHTML="密码不能为空";
                this.parentNode.appendChild(newspan);
            }
            else if (this.value==password.value) {
                var newspan = document.createElement('span');
                newspan.innerHTML="密码可用";
                this.parentNode.appendChild(newspan);
            }
            else{
                var newspan = document.createElement('span');
                newspan.innerHTML="两次密码不一致";
                this.parentNode.appendChild(newspan);
            }
        }
        var oTop = document.getElementById('to_top')
        document.onmousemove = function(evt){
            var oEvent = evt;
            var scrolleft = document.body.scrollLeft;
            var scrolltop = document.body.scrollTop;
            oTop.style.left = oEvent.clientX + scrolleft + 10 + "px";
            oTop.style.top = oEvent.clientY + scrolltop + 10 + "px";            
        }    
    }
</script>
